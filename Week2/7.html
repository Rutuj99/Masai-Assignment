<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styling with ID and Universal Selectors</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #main-title {
      font-size: 32px;
      color: darkblue;
      text-align: center;
      margin-top: 20px;
    }

    #subtitle {
      font-size: 24px;
      color: darkgreen;
      margin: 15px 0;
      text-align: center;
    }

    p {
      padding: 10px;
      border: 1px solid #ccc;
      margin: 10px 20px;
    }
  </style>
</head>
<body>

  <h1 id="main-title">Welcome to My Styled Page</h1>
  <h2 id="subtitle">Subheading with ID Selector</h2>

  <p>This is the first paragraph. It has padding and a soft border.</p>
  <p>This is the second paragraph with the same style applied.</p>
  <p>Another paragraph to show consistent paragraph styling.</p>

</body>
</html>
