<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styling Paragraphs</title>
  <style>
    p {
      font-size: 16px;
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    .note {
      font-style: italic;
      color: darkgreen;
    }
  </style>
</head>
<body>

  <p class="highlight">
    This is the first paragraph. It has a yellow background and bold text.
  </p>

  <p class="note">
    This is the second paragraph. It is italic and dark green in color.
  </p>

  <p>
    This is the third paragraph. It has the default styling of 16px font size.
  </p>

</body>
</html>
