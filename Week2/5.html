<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic CSS Styling</title>
  <style>
    body {
      background-color: #f0f0f0; 
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: navy;
    }

    h2 {
      color: darkred;
    }

    .blue-paragraph {
      color: blue;
      font-size: 20px;
    }

    .green-paragraph {
      color: green;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>This is the Main Heading (h1)</h1>
  <h2>This is a Subheading (h2)</h2>

  <p class="blue-paragraph">
    This paragraph has blue text and 20px font size.
  </p>

  <p class="green-paragraph">
    This paragraph has green text and 18px font size.
  </p>

</body>
</html>
